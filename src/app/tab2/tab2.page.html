
<ion-content>
  
  <mat-accordion class="cards" *ngFor="let result of results ; let i = index">
      <mat-expansion-panel>
        <mat-expansion-panel-header class="gas-cards">
            <ion-card-title color="primary"><p class="name"><b>{{result.name}}</b></p>
                <p class="price">
                  $2.90
                <p>
            </ion-card-title>
        </mat-expansion-panel-header> 
        <!-- need to include: miles to station, price, ratings with stars, amenities, type gas -->
        <section class="address">
          Address: 
          <p>{{result.address?.line_1}}</p>
          <p>{{result.address?.locality}}, {{result.address?.region}} {{result.address?.postal_code}}</p>
        </section>
        <section class="phone">
          <p>Phone Number:  {{result.phone}}</p>
        </section>
        </mat-expansion-panel>
  </mat-accordion>  
  <div class="nav-bar">
    <ion-row> 
        <ion-col class="filter-button"> 
      <ion-tab-button tab="filter" routerLink="/tabs/tab3">
          <ion-icon name="switch"></ion-icon>
          <ion-label>FILTER</ion-label>
        </ion-tab-button>
      </ion-col> 
      <ion-col class="sort-button"> 
        <ion-tab-button tab="sort">
            <ion-icon name="funnel"></ion-icon>
            <ion-label>SORT BY</ion-label>
          </ion-tab-button>
        </ion-col> 
      </ion-row>
  </div>
</ion-content>
