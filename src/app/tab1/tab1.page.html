<ion-content padding class="container">

    <div class="logo">
      <img src="../assets/icon/logo.jpeg">
    </div>
    <div class="example-button-row">
        <ion-input #martynText class="input-text" placeholder="Search gas prices by zip code..."></ion-input>
        <ion-icon  class="pin" name="pin" color="primary"></ion-icon>
        <ion-button (onClick)="Martyntest(martynText.value)" class="search-button" expand="full" routerLink="/tabs/tab2">Search</ion-button>

    </div>
    <p>Lat: {{ lat }}</p>
    <p>Long: {{ lng }}</p>

</ion-content>
